{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeApply - Login</title>
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
  <div class="container">
    <!-- Logo and App Title -->
    <div class="logo-container">
      <img src="{% static 'images/SafeApplyLogo.png' %}" alt="App Logo" class="logo">
    </div>
    
    <!-- Login Form -->
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Log In</button>
    </form>
    <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <footer>
    <nav>
      <P>Contact info: SafeApply.contact@gmail.com</P>
      <a href="terms_service.html">Terms of service</a>
    </nav>
    </footer>
</body>
</html>
