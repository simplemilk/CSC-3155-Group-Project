{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeApply - Profile</title>
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="{% static 'images/SafeApplyLogo.png' %}" alt="SafeApply Logo" class="logo">
    </div>
    <nav class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'search' %}">Browse Jobs</a>
      <a href="{% url 'profiles' %}">Profile</a>
      <a href="#">Log Out</a>
    </nav>
  </header>
  <!-- Search Page Container -->
  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="{% static 'images/SafeApplyLogo.png' %}" alt="SafeApply Logo" class="logo">
      <div class="frame-container"> 
        <img src="{% static 'images/Khan_pic.jpg' %}" alt="Pfp" class="pfp">
        <img src="{% static 'images/pfpFrame.png' %}" alt="Frame" class="frame"> 
      </div>
      
    </div>

    <!-- Search Bar Section -->
    <h2>Your info:</h2>
    <form class="search-form">
      <div class="input-group">
        <label for="keywords">Looking for job in:</label>
        <input type="text" id="keywords" placeholder="e.g., Software Developer, Marketing">
      </div>
      
        <div class="input-group">
          <label for="keywords">Bio:</label>
          <input type="text" id="keywords" placeholder="e.g., Hello World!">
        </div>
        
            <div class="input-group">
              <label for="keywords">Experience:</label>
              <input type="number" id="keywords" placeholder="Please type in the number of years">
            </div>
        
            <div class="input-group">
            <label for="keywords">Age:</label>
            <input type="number" id="keywords" placeholder="Please type in the number of years">
        </div>
        
            <div class="input-group">
              <label for="keywords">Where I'm from:</label>
              <input type="text" id="keywords" placeholder="e.g., Charlotte, NC">
            </div>
      
        </form>
    </div>


 <footer>
    <nav>
      <a>Contact info: SafeApply.contact@gmail.com</a> 
      <a href="terms_service.html">Terms of service</a>
    </nav> 
  </footer>
</body>
</html>
