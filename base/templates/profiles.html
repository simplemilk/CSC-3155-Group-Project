{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeApply - Profile</title>
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="{% static 'images/SafeApplyLogo.png' %}" alt="SafeApply Logo" class="logo">
    </div>
    <nav class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'search' %}">Browse Jobs</a>
      <a href="{% url 'profiles' %}">Profile</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log Out</a>
      {% else %}
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}
    </nav>
  </header>
  <!-- Search Page Container -->
  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="{% static 'images/SafeApplyLogo.png' %}" alt="SafeApply Logo" class="logo">
      <div class="frame-container"> 
        <img src="{% static 'images/Khan_pic.jpg' %}" alt="Pfp" class="pfp">
        <img src="{% static 'images/pfpFrame.png' %}" alt="Frame" class="frame"> 
      </div>
      
    </div>

    <!-- Search Bar Section -->
    <h2>Hello! What are you interested in?</h2>
    <form class="profile-form" action="{% url 'profiles' %}" method="post">
      {% csrf_token %}
      <div class="input-group">
        <label for="job">Looking for job in:</label>
        <input type="text" id="job" name="job" placeholder="e.g., Software Developer, Marketing" required>
      </div>
    
      <div class="input-group">
        <label for="bio">Bio:</label>
        <input type="text" id="bio" name="bio" placeholder="e.g., Hello World!" required>
      </div>
    
      <div class="input-group">
        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" placeholder="Please type in the number of years" required>
      </div>
    
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Please type in the number of years" required>
      </div>
    
      <div class="input-group">
        <label for="location">Where I'm from:</label>
        <input type="text" id="location" name="location" placeholder="e.g., Charlotte, NC" required>
      </div>
    
      <button type="submit" class="btn">Update Profile</button>
    </form>

    </div>


 <footer>
    <nav>
      <a>Contact info: SafeApply.contact@gmail.com</a> 
      <a href="{% url 'terms_service' %}">Terms of service</a>
    </nav> 
  </footer>
</body>
</html>
