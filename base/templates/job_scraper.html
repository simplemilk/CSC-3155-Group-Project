{% extends "base.html" %}

{% block content %}
<h1>Job Scraper</h1>
<form method="GET" action="{% url 'scrape_jobs' %}">
  <label for="job_position">Job Position:</label>
  <input type="text" id="job_position" name="job_position" placeholder="Enter job title" required>

  <label for="job_location">Job Location:</label>
  <input type="text" id="job_location" name="job_location" placeholder="Enter location" required>

  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="https://www.indeed.com">United States</option>
    <option value="https://uk.indeed.com">United Kingdom</option>
    <option value="https://ca.indeed.com">Canada</option>
    <!-- Add more countries as needed -->
  </select>

  <label for="date_posted">Posted Within (days):</label>
  <input type="number" id="date_posted" name="date_posted" value="20" min="1">

  <button type="submit">Scrape Jobs</button>
</form>
{% endblock %}
