{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeApply - Welcome</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/main_style.css' %}">

</head>
<body>
  <!-- Landing Page Container -->
  <div class="landing-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="{% static 'images/SafeApplyLogo.png' %}" alt="SafeApply Logo" class="logo">
    </div>

    <!-- Welcome Message -->
    <h1>Welcome to SafeApply</h1>
    <p>Your trusted platform for finding genuine job opportunities.</p>

    <!-- Action Buttons -->
    <div class="button-group">
      <a href="{% url 'login' %}" class="btn login-btn">Log In</a>
      <a href="{% url 'register' %}" class="btn register-btn">Register</a>
    </div>
  </div>
</body>
</html>
